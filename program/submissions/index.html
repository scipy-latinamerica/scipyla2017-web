<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Submissions - SciPyLA 2017 - The scientific Python conference in Latin America">
    <meta name="author" content="The SciPyLA community">
    <link rel="icon" href="../../favicon.ico">

    <title>SciPyLA 2017 - Submissions </title>

    <!-- Bootstrap core CSS -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- SciPyLA Bootstrap theme -->
    <link href="../../assets/css/theme.css" rel="stylesheet">

    <!-- Icons -->
    <link href="../../assets/css/fonts.css" rel="stylesheet">
    <link href="../../assets/css/Roboto+Condensed+Yanone+Kaffeesatz.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../assets/css/custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="../../assets/css/flag-icon.min.css" rel="stylesheet" />

    <script language="javascript">
      window.route = { section: 'program', page: 'submissions' }
    </script>
  </head>

  <body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse text-uppercase" ng-app="scipyla.mainnav" ng-controller="MainNavCtl">
      <ng-include src="'../../assets/views/menu_ppal.html'"></ng-include>
    </nav>

    <div class="container" ng-app="scipyla.program" id="container">

      <div class="row">
        <div class="col-xs-12">
          <p class="text-center">
            <img src="../../assets/img/scipyla.h.1.svg.png" height="200" />
          </p>

          <div ng-controller="ProgramCtl">
            <ul class="nav nav-pills nav-justified" role="tablist">
              <li role="presentation" class="active"><a href="#talks" role="tab" data-toggle="tab" aria-controls="talks">Actividades</a></li>
              <li role="presentation"><a href="#speakers" role="tab" data-toggle="tab" aria-controls="speakers">Autores</a></li>
            </ul>

            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active" id="talks">
                <h3 class="text-center">Actividades aceptadas <br/> <small ng-repeat="stat in stats">{{stat[1]}} {{stat[0]}}s, </small> <small>... lots of fun</small></h3> 
                <div class="panel-group" id="accepted" role="tablist" aria-multiselectable="true">
                  <div ng-if="act.id" class="panel panel-info" ng-repeat="act in activities">
                    <div class="panel-heading" role="tab" id="acth-{{act.id}}">
                      <h4 class="panel-title">
                        <a role="button" data-toggle="collapse" data-parent="#accepeted" href="#actp-{{act.id}}" aria-expanded="true" aria-controls="actp-{{act.id}}" ng-bind="act.title"></a>
                      </h4>
                    </div>
                    <div>
                      <div class="media">
                        <div class="media-left text-center" ng-repeat="author in [getAuthor(act.author_id)]">
                          <div>
                            <a href="#">
                              <img class="media-object btn-round" src="{{author.avatar}}" alt="Profile picture" width="64" height="64" />
                            </a>
                          </div>
                          <div>
                            <span class="flag-icon flag-icon-{{author.country}}">
                          </div>
                          <h5 ng-bind="author.name"></h5>
                        </div>
                        <div class="media-body">
                          <h5 class="media-heading" ng-bind="act.talk_format"></h5>
                          <div class="md" ng-bind="act.abstract" markdown-it></div>
                        </div>
                      </div>
                      <div id="actp-{{act.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="acth-{{act.id}}">
                        <div class="panel-body">
                          <p class="text-center">
                            <img ng-src="../../assets/img/first.{{act.id}}.svg" style="width: 100%; max-width: 580px"/>
                          </p>
                          <div class="md" ng-bind="act.description" markdown-it></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div role="tabpanel" class="tab-pane" id="speakers">
                <h3 class="text-center"> Autores </h3>
                <p class="text-center">
                  Apreciamos la calidad de las propuestas. Conozca a los autores de las actividades aceptadas.
                </p>
                <ul class="media-list">
                  <li class="media" ng-repeat="profile in speakers" id="speaker-{{profile.id}}">
                    <div class="media-left">
                      <a href="#">
                        <img class="media-object img-circle btn-round" ng-src="{{profile.avatar}}" alt="Profile picture" width="64" height="64"/>
                      </a>
                    </div>
                    <div class="media-body">
                      <h4 class="media-heading" ng-bind="profile.name"></h4>
                      <div>
                        <span ng-if="profile.country.length" class="flag-icon flag-icon-{{profile.country}}"></span>
                        <span ng-if="profile.organization.length" class="label label-default" ng-bind="profile.organization"></span>
                      </div>
                      <div class="md" markdown-it ng-bind="profile.bio"></div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- /container -->

    <footer id="footer" class="footer text-center">
      <div class="container">
        <div class="btn-group btn-group-lg">
          <a href="https://facebook.com/scipyla" type="button" class="btn btn-primary btn-social btn-round">
            <span class="icon-6"></span>
          </a>
          <a href="http://twitter.com/scipyla" type="button" class="btn btn-primary btn-social btn-round">
            <span class="icon-7"></span>
          </a>
          <a href="https://plus.google.com/116952396338000992599" type="button" class="btn btn-primary btn-social btn-round">
            <span class="icon-8"></span>
          </a>
          <a href="https://ar.linkedin.com/grps/SciPy-Latin-America-8344796/about" type="button" class="btn btn-primary btn-social btn-round">
            <span class="icon-9"></span>
          </a>  
        </div>
        <p>Copyright 2017 &copy; <a href="http://scipyla.org">SciPy Latinamerica</a></p>

      </div>
    </footer>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../../assets/js/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/angular.min.js"></script>
    <script src="../../assets/js/angular-route.min.js"></script>
    <script src="../../assets/js/angular-sanitize.min.js"></script>
    <script src="../../assets/js/markdown-it.min.js"></script>
    <script src="../../assets/js/ng-markdownit.min.js"></script>
    <script src="../../assets/js/speakers.js"></script>
    <script src="../../assets/js/activities.js"></script>
    <script src="../../assets/js/program.js"></script>
    <script src="../../assets/js/mainnav.js"></script>
    <script language="javascript">
      angular.bootstrap(document.getElementById('container'), ['scipyla.program'])
    </script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','../../assets/js/analytics.js','ga');

      ga('create', 'UA-80867706-1', 'auto');
      ga('send', 'pageview');

    </script>

  </body>
</html>
